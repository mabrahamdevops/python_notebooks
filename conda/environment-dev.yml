name: neutron-imaging-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - jupyterlab
  - ipykernel
  - pip
  - pip:
    - astropy
    - changepy
    - ImagingReso
    - inflect
    - ipywidgets
    - jupytext
    - matplotlib
    - nbstripout
    - neutronbraggedge
    - NeuNorm
    - nodejs=15.14.0
    - numpy
    - pandas
    - plotly
    - PyQt5
    - pyqtgraph=0.11.1
    - qtpy
    - requests
    - requests-oauthlib
    - scipy
    - scikit-image
    - sectorizedradialprofile
    - tqdm
prefix: /opt/anaconda/envs/neutron-imaging-dev
